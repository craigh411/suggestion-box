<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Suggestion Box PHP Example</title>
    <link rel="stylesheet" href="../../dist/css/suggestion-box.min.css" />

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="../../dist/js/globals/Anubis.js"></script>
    <script src="../../dist/js/main.js"></script>
</head>

<body>
    <div class="form-group" style="padding:20px;">
        <label for="search">Search for a colour: </label>
        <input type="text" id="search" class="form-control" />
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        var suggestionBox = $('#search').suggestionBox({
            url: 'php/results.php',
            results: 10,
            scrollable: true,
            height: 250,
            typeahead: true,
            highlightMatch: true,
            fetchAfter: 1500,
            sort: (a, b) => {
                return a.suggestion.localeCompare(b.suggestion);
            }
        });
    });
    </script>
</body>

</html>
