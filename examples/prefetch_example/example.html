<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Suggestion Box PHP Example</title>
    <link rel="stylesheet" href="../../dist/css/suggestion-box.min.css" />

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="../dist/js/globals/Anubis.js"></script>
    <script src="../../dist/js/main.js"></script>

    <style>
    .suggestion-box {
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    </style>
</head>

<body>
    <div class="form-group" style="padding:20px;">
        <label for="search">Search: </label>
        <input type="text" id="search" class="form-control" />
    </div>

    <template id="suggestion-box-template">
        <div>
            <ul id="suggestion-list">
                <li>
                    <a href="#">
                        <span sb-show='("@{{gender}}" === "male")'>
                            <i class="fa fa-mars" aria-hidden="true" style="color:#0ab4b4;font-size:1.2em;"></i>
                        </span>
                        <span sb-show='("@{{gender}}" === "female")'>
                            <i class="fa fa-venus" aria-hidden="true" style="color:#FF69B4;font-size:1.1em;"></i>
                        </span> @{{name}}
                        <div style="font-size:0.9em;color:#999;">
                            <div>
                                <label>Company:</label> @{{company}}</div>
                            <div>
                                <label>E-mail:</label> @{{email}}</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </template>

    <script>
    $(document).ready(function() {

        var suggestionBox = $('#search').suggestionBox({
            results: 10,
            scrollable: true,
            height: 250,
            widthAdjustment: -10,
            leftOffset: 5,
            template: '#suggestion-box-template',
            url: 'data/users.json',
            searchBy: 'name',
            typeahead: true,
            highlightMatch: true,
            fetchAfter: 2000,
            fetchOnce: true,
            prefetch: true,
            adjustBorderRadius: false,
           sort: (a, b) => {
                return a.name.localeCompare(b.name);
            },
            topOffset: 10
        });

    });
    </script>
</body>

</html>
