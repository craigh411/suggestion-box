<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion Box Example</title>
    <link rel="stylesheet" href="../dist/css/suggestion-box.min.css"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../dist/js/suggestion-box.min.js"></script>
</head>
<body>
<label for="search">Search: </label>

<p><input type="text" id="search"></p>

<script>
    $(document).ready(function () {
        try {
            $suggestion = $('#search').suggestionBox({
                url: 'suggestions.json',
                fadeOut: false
            });
        } catch (e) {
            console.log(e);
        }
    });

</script>
</body>
</html>
