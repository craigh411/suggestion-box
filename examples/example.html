<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion Box Example</title>
    <link rel="stylesheet" href="../dist/css/suggestion-box.min.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../dist/js/suggestion-box.min.js"></script>
</head>
<body>
<p><label for="search">Search: </label><input type="text" id="search"></p>

<script>
    $(document).ready(function () {
        $('#search').suggestionBox({filter: true}).loadSuggestions('suggestions.json');
    });

</script>a
</body>
</html>
