<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggestion Box PHP Example</title>
    <link rel="stylesheet" href="../dist/css/suggestion-box.min.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../dist/js/main.js"></script>
</head>
<body>
<p><label for="search">Search: </label>
    <input type="text" id="search"></p>


    <template id="suggestion-box-template">
       <div>
          <div class="suggestion-header">@{{ header }}</a></div>
          <ul id="suggestion-list" class="suggestion-box-list">
            <li><a href="@{{url}}">@{{suggestion}}</a></li>
          </ul>
       </div>
    </template>

<script>
    $(document).ready(function () {
        var countries = ['England', 'Scotland', 'Wales', 'Northern Island'];
        var suggestionBox = $('#search').suggestionBox({
            data: countries,
            filter: "^{{INPUT}}"
        });

/*        var suggestionBox = $('#search').suggestionBox({
            url: 'php/results.php',
            results: 5
        });*/
    });
</script>
</body>
</html>
